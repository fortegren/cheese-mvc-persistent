<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${menu.name}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${menu.cheeses.size()}">No Cheeses Yet!</p>

        <ul><div th:each="cheese : ${menu.cheeses}">
            <li th:text="${cheese.name}"></li></div>
        </ul>

        <br><a th:href ="'/menu/add-item/' + ${menu.id}">Add Cheese</a></br>



</body>
</html>
