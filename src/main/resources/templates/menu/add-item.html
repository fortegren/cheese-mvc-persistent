<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>



        <form th:action="/menu/add-item" th:object="${form}" th:method="post">
            <div class="form-group">
                <label th:for="cheeseId">Cheese</label>
                <select name="cheeseId">
                    <option th:each="cheese : *{cheeses}"
                            th:value="${cheese.id}"
                            th:text="${cheese.name}"></option>
                </select>

            </div>

            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <p>  <input type="submit" value="Add Item" /> </p>

        </form>


</body>
</html>
